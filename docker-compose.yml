services:
  weather:
    image: weather-alerts:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-alerts
    env_file: .env
    volumes:
      - ./data:/data
    restart: always
    command: '-c ${TELEGRAM_CHAT_ID} -z ${WEATHER_ZIP_CODE} -s "${CRON_SCHEDULE}" -o /data'
